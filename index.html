<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/premium-photo/space-wallpaper-banner-background-cosmic-galaxy-with-planets-space-objects_825385-439.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .form-wrapper {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #555;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }

        .form-wrapper h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #eaeaea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #cccccc;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 12px;
            background: #222;
            border: 1px solid #666;
            border-radius: 5px;
            color: #eee;
            font-size: 16px;
        }

        .input-group textarea {
            resize: none;
        }

        .input-group input::placeholder,
        .input-group textarea::placeholder {
            color: #888;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #28a745, #17a2b8);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #218838, #138496);
        }

        .animation-ship {
            position: absolute;
            top: 50%;
            left: -150px;
            width: 120px;
            transition: transform 3s ease-in-out;
        }

        .animation-ship.fly {
            transform: translate(110vw, -50%) rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="form-wrapper">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="input-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
            </div>
            <button type="button" class="submit-btn" onclick="sendForm()">Send Message</button>
        </form>
    </div>

    <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBwgH..." alt="Spaceship" class="animation-ship" id="spaceship">

    <script>
        function sendForm() {
            alert('Form submitted successfully!');
            document.getElementById('spaceship').classList.add('fly');
        }
    </script>
</body>

</html>
