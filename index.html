<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Hat Hacker Style</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            overflow: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/asfalt-light.png'), black;
            background-size: cover;
        }

        .matrix {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .matrix div {
            position: absolute;
            white-space: nowrap;
            font-size: 18px;
            animation: move 5s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        h1 {
            text-align: center;
            margin-top: 20%;
            text-shadow: 0 0 10px #00ff00;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="matrix" id="matrix"></div>

    <h1>Welcome to the Black Hat Portal</h1>
    <div class="footer">Unauthorized access is prohibited</div>

    <script>
        const matrix = document.getElementById('matrix');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

        for (let i = 0; i < 200; i++) {
            const stream = document.createElement('div');
            stream.style.left = Math.random() * 100 + 'vw';
            stream.style.animationDuration = Math.random() * 5 + 3 + 's';

            for (let j = 0; j < Math.random() * 20 + 5; j++) {
                const char = document.createElement('span');
                char.textContent = chars.charAt(Math.floor(Math.random() * chars.length));
                char.style.display = 'block';
                char.style.color = `rgb(0, ${Math.floor(Math.random() * 255)}, 0)`;
                stream.appendChild(char);
            }
            matrix.appendChild(stream);
        }
    </script>
</body>
</html>
